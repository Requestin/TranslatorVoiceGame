<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Game AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä—ã */
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* –í–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 3D Canvas –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–ª–∏–∫–∏ —Å–∫–≤–æ–∑—å –∫–∞–Ω–≤–∞—Å */
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (HUD) */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø–æ –∫–Ω–æ–ø–∫–∞–º */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            width: 90%;
            margin-top: 20px;
            pointer-events: auto;
        }

        .progress {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.5s;
        }

        /* –¢–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ (–∑–∞–¥–∞–Ω–∏–µ) */
        .word-display {
            font-size: 2.5em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 30px;
            border-radius: 20px;
            pointer-events: auto;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –Ω–∏–∑—É */
            margin-bottom: 40px;
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            font-weight: bold;
        }

        #recordBtn {
            background-color: #e74c3c;
            color: white;
            min-width: 200px;
        }

        #recordBtn.recording {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }

        /* –ü–æ–ø–∞–ø —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º */
        .popup-result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            max-width: 80%;
            
            /* –î–µ—Ñ–æ–ª—Ç–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –ª—é–±–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä "–°–ª—É—à–∞—é...") */
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .popup-success {
            background-color: rgba(46, 204, 113, 0.8); /* –ó–µ–ª–µ–Ω—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }

        .popup-error {
            background-color: rgba(231, 76, 60, 0.8); /* –ö—Ä–∞—Å–Ω—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
        }

        .popup-visible {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 1. –í–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- 2. –°–ª–æ–π —Å UI -->
    <div id="ui-layer">
        <div class="top-bar">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="word-display" id="currentWord">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <!-- –ü–æ–ø–∞–ø –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="popupResult" class="popup-result"></div>

        <div class="controls">
            <button id="recordBtn">üé§ –ì–æ–≤–æ—Ä–∏—Ç—å</button>
            <!-- –ö–Ω–æ–ø–∫–∞ Next —Ç–µ–ø–µ—Ä—å —Å–∫—Ä—ã—Ç–∞, –ø–µ—Ä–µ—Ö–æ–¥ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π, –Ω–æ –æ—Å—Ç–∞–≤–∏–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –≤ –∫–æ–¥–µ -->
        </div>
    </div>

    <!-- 3. –°–∫—Ä–∏–ø—Ç -->
    <script src="/static/app.js"></script>
</body>
</html>
